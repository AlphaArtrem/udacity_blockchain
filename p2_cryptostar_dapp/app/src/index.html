<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
   <body>
    <div style="margin: 10% 5% 5% 5%;">
      <div class="card text-center">
        <div class="card-header">
          <h1>StarNotary DAPP</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Add Star</h5>
          <div class=" row justify-content-md-center">
            <div class="col-2">
              <input type="text" class="form-control" id="starName" aria-describedby="emailHelp" placeholder="Enter Name For Star">
              <input type="number" class="form-control" id="starId" aria-describedby="emailHelp" placeholder="Enter ID For Star">
            </div>
          </div>
          <button class="btn btn-primary" onclick="App.createStar()">Create Star</a>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Look Up A Star</h5>
          <div class=" row justify-content-md-center">
            <div class="col-2">
              <input type="email" class="form-control" id="lookid" aria-describedby="emailHelp" placeholder="Enter Star ID">
            </div>
          </div>
          <button class="btn btn-primary" onclick="App.lookUp()">Lookup Star</a>
        </div>
        <div class="card-footer text-muted">
          <span id="status"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
