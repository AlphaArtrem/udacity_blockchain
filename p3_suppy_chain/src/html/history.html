<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product History</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" onclick="App.home()">Fair Trade Coffee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" onclick="App.home()">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="App.farmers()">Farmer<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="App.distributors()">Distributor<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="App.retailers()">Retailer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="App.consumers()">Consumer</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Check History<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search By UPC" aria-label="Search" id="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="App.search()">Search</button>
              </form>
            </div>
        </nav>
        <div id="role-action-distributor">
            <div id="body" class="row justify-content-md-center" style="margin: 2% 5% 2% 5%; text-align: center;">
                <div class="card col" style="width: 18rem;">
                    <div class="card-body">         
                        <div class="card text-center">
                            <div class="card-header">
                            <h1>Product History</h1>
                            </div>
                            <div class="card-body">
                            <div class=" row justify-content-md-center">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="number" placeholder="History By UPC" aria-label="Search" id="upc">
                                    <button class="btn btn-primary" type="submit" onclick="App.getItemHistory()">Get History</button>
                                </form>
                            </div>
                            <br>
                            <table id="history" class="table" style="display: none;">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Transaction Type</th>
                                    <th scope="col">Transaction ID</th>
                                  </tr>
                                </thead>
                                <tbody id="history-logs">
                                </tbody>
                              </table>
                            </div>
                            <div class="card-footer text-muted">
                            <span id="status"></span>
                            <br>
                            <span id="status-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="info"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script src="js/web3.min.js"></script> -->
        <script src="../js/truffle-contract.js"></script>
        <script src="../js/app.js"></script>
    </body>

</html>
