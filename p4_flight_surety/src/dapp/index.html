<html lang="en">

    <meta charset="utf-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Airlines
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <button class="dropdown-item"  id='add-airline-bar'>Add</button>
                <a class="dropdown-item" id='vote-airline-bar'>Vote</a>
                <a class="dropdown-item" id='pay-airline-bar'>Pay Fee</a>
              </div>
            </li>
              <li class="nav-item dropdown">    
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Flight
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Add</a>
                  <a class="dropdown-item" href="#">Find</a>
                  <a class="dropdown-item" href="#">Status</a>
                  <a class="dropdown-item" href="#">Insurances</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Passenger
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Add</a>
                  <a class="dropdown-item" href="#">Insurances</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Insurance
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Buy</a>
                  <a class="dropdown-item" href="#">Claim</a>
                  <a class="dropdown-item" href="#">Check</a>
                </div>
              </li>
            </ul>
           <div id='isOperational' style="margin-left: 45%; margin-top: 1%;"></div>
        </div>
      </nav>
    </nav>

    <div id="add-airline" style="display: none;">
        <div id="body" class="row justify-content-md-center" style="margin: 12% 18% 2% 18%; text-align: center;">
            <div class="card col" style="width: 18rem;">
                <div class="card-body">         
                    <div class="card text-center">
                        <div class="card-header">
                        <h1>Add Airline</h1>
                        </div>
                        <div class="card-body">
                        <div class=" row justify-content-md-center">
                            <div class="col">
                                <input type="text" class="form-control" id="airline-address" aria-describedby="emailHelp" placeholder="Airline Address">
                            </div>
                        </div>
                        <div class=" row justify-content-md-center">
                            <div class="col">
                                <br>
                                <button class="btn btn-primary" id='add-airline-btn'>Add Airline</button>
                            </div>
                        </div>
                        </div>
                        <div class="card-footer text-muted">
                        <span id="status-add-airline"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="vote-airline" style="display: none;">
        <div id="body" class="row justify-content-md-center" style="margin: 12% 18% 2% 18%; text-align: center;">
            <div class="card col" style="width: 18rem;">
                <div class="card-body">         
                    <div class="card text-center">
                        <div class="card-header">
                        <h1>Vote For Airline</h1>
                        </div>
                        <div class="card-body">
                        <div class=" row justify-content-md-center">
                            <div class="col">
                                <input type="text" class="form-control" id="vote-address" aria-describedby="emailHelp" placeholder="Airline Address">
                            </div>
                        </div>
                        <div class=" row justify-content-md-center">
                            <div class="col">
                                <br>
                                <button class="btn btn-primary" id='vote-airline-btn'>Cast Vote</button>
                            </div>
                        </div>
                        </div>
                        <div class="card-footer text-muted">
                        <span id="status-vote-airline"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="pay-airline" style="display: none;">
        <div id="body" class="row justify-content-md-center" style="margin: 12% 18% 2% 18%; text-align: center;">
            <div class="card col" style="width: 18rem;">
                <div class="card-body">         
                    <div class="card text-center">
                        <div class="card-header">
                        <h1>Pay Airline Fee</h1>
                        </div>
                        <div class="card-body">
                        <div class=" row justify-content-md-center">
                            <div class="col">
                                <input type="text" class="form-control" id="pay-address" aria-describedby="emailHelp" placeholder="Airline Address">
                            </div>
                        </div>
                        <div class=" row justify-content-md-center">
                            <div class="col">
                                <br>
                                <button class="btn btn-primary" id='pay-airline-btn'>Pay 10 Ether</button>
                            </div>
                        </div>
                        </div>
                        <div class="card-footer text-muted">
                        <span id="status-pay-airline"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
