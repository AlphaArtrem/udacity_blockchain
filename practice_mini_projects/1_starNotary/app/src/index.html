<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP Front End</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <div style="margin: 5% 5% 5% 5%;">
      <div class="card text-center">
        <div class="card-header">
          <h1>StarNotary DAPP</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Star Name</h5>
          <p class="card-text" id="starName"></p>
          <button class="btn btn-primary" onclick="App.starNameFunc()">Get Star Name</a>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Star Owner</h5>
          <p class="card-text" id ='starOwner'></p>
          <button class="btn btn-primary" onclick="App.starOwnerFunc()">Get Star Owner</a>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Claim Star</h5>
          <p class="card-text" id='claimStar'></p>
          <button class="btn btn-primary" onclick="App.claimStarFunc()">Claim Star</a>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Change Name</h5>
          <div class=" row justify-content-md-center">
            <div class="col-2">
              <input type="email" class="form-control" id="newStarName" aria-describedby="emailHelp" placeholder="Enter New Name For Star">
            </div>
          </div>
          <p class="card-text" id="newNameValue"></p>
          <button class="btn btn-primary" onclick="App.changeNameFunc()">Claim Star</a>
        </div>
        <div class="card-footer text-muted">
          <span id="status"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
